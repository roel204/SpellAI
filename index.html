<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spell AI</title>
    <script defer src="main.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

<h1>Spell AI</h1>

<svg xmlns="http://www.w3.org/2000/svg" id="talkButton" viewBox="0 0 384 512">
    <path d="M192 0C139 0 96 43 96 96V256c0 53 43 96 96 96s96-43 96-96V96c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 89.1 66.2 162.7 152 174.4V464H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h72 72c13.3 0 24-10.7 24-24s-10.7-24-24-24H216V430.4c85.8-11.7 152-85.3 152-174.4V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 70.7-57.3 128-128 128s-128-57.3-128-128V216z"/>
</svg>

<label for="modelSelect">Select Model:</label>
<select id="modelSelect" name="model">
    <option value="openAI">OpenAI</option>
    <option value="anthropic">Anthropic</option>
</select>

<div id="loader"></div>

<form id="TextForm" class="vf">
    <div class="hf">

        <div class="vf">
            <label for="input">Text Input</label>
            <textarea id="input" name="input" autocomplete="off" required></textarea>
        </div>

        <div class="vf">
            <p>AI Response</p>
            <div id="response"></div>
        </div>

    </div>

    <label for="instruction">Extra instructions:</label>
    <input id="instruction" name="instruction" type="text" autocomplete="off" placeholder="Default: Focus on my grammar and sentence structure.">
    <ul id="instructionHistoryElement">

    </ul>

    <button id="submitButton" type="submit">Submit</button>
</form>

<svg xmlns="http://www.w3.org/2000/svg" id="clearButton" viewBox="0 0 448 512">
    <path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/>
</svg>

</body>
</html>
