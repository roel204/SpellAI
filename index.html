<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spell AI</title>
    <script defer src="main.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Spell AI</h1>

<div id="loader"></div>
<button id="cancelButton">Stop</button>

<form id="TextForm" class="vf">
    <div class="hf">

        <div class="vf">
            <label for="input">Text Input</label>
            <textarea id="input" name="input" autocomplete="off" required></textarea>
        </div>

        <div class="vf">
            <p>AI Response</p>
            <div id="response"></div>
        </div>

    </div>

    <label for="instruction">Extra instructions:</label>
    <input id="instruction" name="instruction" type="text" autocomplete="off" placeholder="Default: Focus on my grammar and sentence structure.">
    <ul id="instructionHistoryElement">

    </ul>

    <button id="submitButton" type="submit">Submit</button>
</form>

<button id="clearButton">Clear</button>

</body>
</html>
